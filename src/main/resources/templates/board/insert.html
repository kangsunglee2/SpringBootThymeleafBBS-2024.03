<!DOCTYPE html>
<html>
<head>
	<header th:replace="~{fragments/base :: head}"></header>
	<style>
		td, th { text-align: center; }
	</style>
	<script src="https://cdn.ckeditor.com/4.20.1/standard/ckeditor.js"></script>
</head>
<body>
	<div th:insert="~{fragments/base :: top}"></div>
	
	<div class="container" style="margin-top:80px">
		<div class="row">
			<div class="col-3">
				<aside th:replace="~{fragments/base :: aside}"></aside>
			</div>
			
			<!-- ===================== 본문 영역 ===================== -->
			<div class="col-9">
				<h3><strong class="me-5">게시글 쓰기</strong></h3>
				<hr>
				<form action="/abbs/board/insert" method="post" enctype="multipart/form-data">
					<table class="table table-borderless">
						<!-- <input type="hidden" th:value="${session.sessUid}" name="uid"> -->
						<tr>
							<td style="width: 15%;"><label class="col-form-label">제목</label></td>
							<td style="width: 85%;"><input type="text" name="title" class="form-control"></td>
										</tr>
						<tr>
							<td><label class="col-form-label">내용</label></td>
							<td><textarea class="form-control" rows="10" name="content" id="content"></textarea></td>
						</tr>
						<tr>
								<td><label class="col-form-label">첨부파일</label></td>
								<td><input type="file" name="files" class="form-control" multiple></td>
						</tr>
						<tr>
							<td colspan="2">
								<button class="btn btn-primary" type="submit">제출</button>
								<button class="btn btn-secondary" type="reset">취소</button>
							</td>
						</tr>
					</table>						
				</form>
			</div>
			<!-- ===================== 본문 영역 ===================== -->
		</div>
	</div>
	
	<footer th:replace="~{fragments/base :: bottom}"></footer>
	<script>
		CKEDITOR.replace('content', {
			filebrowserImageUploadUrl: '/abbs/file/imageUpload', 
			filebrowserUploadMethod: 'form',
			height: 300, width: 700
		})
	</script>
</body>
</html>
